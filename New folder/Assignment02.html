<!doctype html>
<html>
<head>
    <title>Two Way Data Binding</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script>
  var app = angular.module("app",[]);
  app.controller("Ctrl1",function($scope){
    $scope.name = "Smith";
    $scope.alertName = function(){
      alert($scope.name);
    };
  });
  app.directive("testDirective", function(){
    return {
      restrict: "EA",
      scope: {personName:"=pName"},
      template: "<div>Your name is : {{personName}} <br> Change your name witht the input: <input type='text' ng-model='personName' /></div>",
      replace:true,
      link: function (scope, iElm, iAttrs) {
       alert(scope.personName);
  }
    };
  });
    </script>
</head>
<body ng-app="app">
    <div ng-controller="Ctrl1">
        <h2 ng-click="alertName()">Hi  {{name}}, Click to alert your name</h2>
        <div test-directive p-name="name"></div>
    </div>
</body>
</html>
